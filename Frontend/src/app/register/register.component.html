<!DOCTYPE html>
<html lang="en">

<body>
    <div class="super">
        <form ngNativeValidate>
            <legend class="title">Register</legend>
            <label for="fname" class="l">First Name</label>
            <input v-model="fname" type="text" id="fname" name="fname" required><br>

            <label for="lname" class="l">Last Name</label>
            <input v-model="lname" type="text" id="lname" name="lname" required><br>

            <label for="address" class="l">Email</label>
            <input v-model="address" type="email" id="address" name="address" placeholder=" user@system.com"
                required><br>

            <label class="l" for="password">Password</label>
            <input v-model="password" type="password" id="password" placeholder="should be 8 characters or more"
                minlength="8" required><br>

            <label for="birthday" class="l">Birthday date</label>
            <input type="date" id="birthday" name="trip-start" value="2000-01-01" min="1960-01-01" max="2007-12-31"
                required><br>
            <label for="phone" class="l">Phone</label>
            <input v-model="phone" type="tel" id="phone" name="phone" placeholder="should be 11 number" required>
            <br>

            <label for="gender" class="l">Gender</label> 
            <select v-model="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="no">prefer not say</option>
            </select><br>
        </form>
    </div>
    <button class="cr" (click)="validation()">Submit</button>
</body>

</html>
